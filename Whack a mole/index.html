<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="media/mole.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Whack a mole</title>
  </head>
  <body>
    <div class="options" id="options">
      <h1>Options</h1>
      <h4>Set the mole time</h4>
      <div class="mole-time">
        <input type="range" name="" max="5" oninput="moleTime(event)" />
        <h3 id="range-number">0</h3>
      </div>
      <button onclick="options(true)">Save</button>
    </div>
    <div class="main-page" id="main-page">
      <h1>Whack a Mole Game</h1>
      <div class="images">
        <img src="media/mole.png" alt="" id="main-mole" />
        <img
          src="media/dirt.png"
          alt=""
          onmouseover="mainStart(true)"
          onmouseout="mainStart(false)"
        />
      </div>
      <div class="buttons">
        <button onclick="startGame()">Start</button>
        <button onclick="options(false)">Options</button>
      </div>
    </div>
    <div class="dirts" id="dirts">
      <div class="dirt1">
        <div class="dirt" onclick="check(0)">
          <img src="media/mole.png" alt="" class="mole" id="0" />
          <img src="media/dirt.png" alt="" />
        </div>
        <div class="dirt" onclick="check(1)">
          <img src="media/mole.png" alt="" class="mole" id="1" />
          <img src="media/dirt.png" alt="" />
        </div>
        <div class="dirt" onclick="check(2)">
          <img src="media/mole.png" alt="" class="mole" id="2" />
          <img src="media/dirt.png" alt="" />
        </div>
      </div>
      <div class="dirt2">
        <div class="dirt" onclick="check(3)">
          <img src="media/mole.png" alt="" class="mole" id="3" />
          <img src="media/dirt.png" alt="" />
        </div>
        <div class="dirt" onclick="check(4)">
          <img src="media/mole.png" alt="" class="mole" id="4" />
          <img src="media/dirt.png" alt="" />
        </div>
        <div class="dirt" onclick="check(5)">
          <img src="media/mole.png" alt="" class="mole" id="5" />
          <img src="media/dirt.png" alt="" />
        </div>
      </div>
    </div>
    <div class="game-score" id="game-score">
      <h2 id="text">Score: 0</h2>
      <button id="restart" onclick="location.reload()">Restart</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
